<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
</head>
<body>

<h1>Register</h1>

<form>
    <label>
        First Name:
        <input name="firstName" required>
    </label>

    <label for="lastName">Last Name: </label>
    <input id="lastName" name="lastName" required>


    <div>
        <input type="radio" id="male-gender" name="gender" value="male">
        <label for="male-gender">Male</label>

        <input type="radio" id="female-gender" name="gender" value="female">
        <label for="female-gender">Female</label>

        <input type="radio" id="other-gender" name="gender" value="other">
        <label for="other-gender">Other</label>
    </div>


    <div>
        <label for="email"> Email: </label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" pattern=".{5,10}" title="Password must be 5 to 10 characters" required>
    </div>

    <div>
    <!--<label for="birthday">Birthday: </label>-->
        <label>Birthday:
            <select name="month">
                <option>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
            </select>

            <select name="day">
                <option>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="18">18</option>
            </select>

            <select name="year">
                <option>Year</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
            </select>
        </label>
    </div>

    <div>
        <label for="terms">I agree to the terms and conditions: </label>
        <input type="checkbox" name="terms" id="terms" required>
    </div>


    <button>Submit</button>
</form>


</body>
</html>
