<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Game</title>
    <link rel="stylesheet" href="rgbgame.css" type="text/css">
</head>
<body>
    <div class="hgroup">
        <h1>Test your RGB perception skills</h1>
        <h2>Find <span id="colorDisplay">RGB</span></h2>
    </div>
    <div id="actionBar">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button id="easy" class="mode">Easy</button>
        <button id="hard" class="mode selected">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
